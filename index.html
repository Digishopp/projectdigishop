<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <div class="mx-auto max-w-screen-xl px-4 py-20 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl py-12">WELCOME TO DIGI SHOP!</h1>

      <form action="#" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <p class="text-center text-lg font-medium">Sign in to your account</p>

        <div>
          <label for="usernameInput" class="sr-only"></label>

          <div class="relative">
            <input type="usernameInput" id="usernameInput"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter username" />
          </div>
        </div>

        
          <label for="passwordInput" class="sr-only">Password</label>

 
          <div class="relative">
            <input type="password" id="passwordInput"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter password" />
          </div>
        

        <button onclick="signButton()" type="button"
          class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white">
          Sign in
        </button>

        <p class="text-center text-sm text-gray-500">
          No account?
          <a class="underline" href="#">Sign up</a>
        </p>
      </form>
    </div>
  </div>
  <!-- end header -->
  <script src="login.js" type="application/javascript"></script>
</body>

</html>
